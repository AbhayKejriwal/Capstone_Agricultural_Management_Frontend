<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 bg-white rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email" />
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter your password" />
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters.
                </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button color="primary" class="w-full mt-2" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
        <div class="text-sm text-center mt-4">
            Don't have an account? <a routerLink="/register" class="text-blue-500">Register</a>
        </div>
    </div>
</div>
