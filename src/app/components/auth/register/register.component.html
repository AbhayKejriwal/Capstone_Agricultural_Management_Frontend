<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 bg-white rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text" placeholder="Enter your username" />
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                    Username is required.
                </mat-error>
            </mat-form-field>

            <!-- Email Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email" />
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter your password" />
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters.
                </mat-error>
            </mat-form-field>

            <!-- Role Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{ role }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
                    Role is required.
                </mat-error>
            </mat-form-field>

            <!-- Phone Number Field -->
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" type="text" placeholder="Enter your phone number" />
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button color="primary" class="w-full mt-2" [disabled]="registerForm.invalid">
                Register
            </button>
        </form>
        <div class="text-sm text-center mt-4">
            Already have an account? <a routerLink="/login" class="text-blue-500">Login</a>
        </div>
    </div>
</div>
